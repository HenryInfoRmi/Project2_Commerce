{% extends "auctions/layout.html" %}

{% block body %}


    

    <div class="h-100 w-100 p-3 d-flex justify-content-center bg-transparent ">
        <div class="card h-auto m-auto w-75 p-0 d-flex justify-content-center">
            <div class="card-header" style="background-color: #aba8ff;">
              Login 
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <form action="{% url 'login' %}" method="post" class="p-5">
                    <div class="d-flex justify-content-center h-100 mb-4">
                        <img src="media/media/bust.png" alt="User" style="width: 20%; border-radius: 100px; background-color: gray;">
                    </div>
                    {% csrf_token %}
                    {% if message %}
                    <div class="alert-danger mb-4 p-1">{{ message }}</div>
                    {% endif %}
                    <div class="form-group mb-4">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary mb-4" type="submit" value="Login">
                   <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p> 
                </form>
              </blockquote>
            </div>
        </div>
    </div>

    

    

{% endblock %}
