{% extends "auctions/layout.html" %}

{% block body %}

<div class="h-100 w-100 p-3 d-flex justify-content-center bg-transparent ">
    <div class="card h-auto m-auto w-75 p-0 d-flex justify-content-center">
        <div class="card-header" style="background-color: #aba8ff;">
            Register
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% if message %}
                <div class="alert-danger mb-4 p-1">{{ message }}</div>
                {% endif %}
                <div class="form-group">
                    <input class="form-control mb-4" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control mb-4" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control mb-4" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control mb-4" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary mb-4" type="submit" value="Register">
                <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </form>
          </blockquote>
        </div>
    </div>
</div>


{% endblock %}
