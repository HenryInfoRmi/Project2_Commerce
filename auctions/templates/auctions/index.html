{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="card-deck d-flex flex-wrap" >
       {% for auct in aucts %}

       <a href="#">
        <div class="card row" style="width: 18rem; margin-bottom: 30px;">
            <img class="card-img-top" src="media/{{auct.picture_act}}" alt="{{auct.name_act}}">
            <div class="card-body">
                <h5 class="card-title">{{auct.name_act}}</h5>
                <h6 class="card-text">Price: $ {{auct.price_act}}</h6>   
                <p class="card-text"><small class="text-muted">{{auct.date_act}}</small></p>
            </div>
        </div>
        </a>
       {% endfor %}
    </div>
{% endblock %}
