{% extends "auctions/layout.html" %}

{% block body %}
    <main class=" h-100 bg-light ">
        <h2 class="m-4 mt-0 mb-2 pt-4">Active Listings</h2>

        <div class="bg-light p-3 pt-0 m-0 w-100 row row-cols-1 row-cols-md-3 g-4" >
        {% for auct in aucts %}
            <a href="#" style="text-decoration: none; color: black;"  >
                <div class="col">
                    <div class="card shadow-hover" style="transition: 400ms;">
                        <img src="media/{{auct.picture_act}}" class="card-img-top" alt="{{auct.name_act}}">
                        <div class="card-body">
                            <h5 class="card-title">{{auct.name_act}}</h5>
                            <h6 class="card-text">Price: $ {{auct.price_act}}</h6>
                            <p class="card-text"><small class="text-muted">{{auct.date_act}}</small></p>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
        </div>
    </main>
    
{% endblock %}
